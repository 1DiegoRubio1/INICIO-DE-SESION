{% extends "base.html" %}

{% block title %}Iniciar Sesi칩n - Crypto Login System{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #667eea;">
        游댏 Iniciar Sesi칩n
    </h2>
    
    <div class="loading">
        <div class="spinner"></div>
        <p>Verificando credenciales...</p>
    </div>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Iniciar Sesi칩n</button>
    </form>
    
    <div style="text-align: center; margin-top: 1rem;">
        <p>
            <a href="{{ url_for('forgot_password') }}" style="color: #667eea;">쯆lvidaste tu contrase침a?</a>
        </p>
        <p>
            쯅o tienes cuenta? <a href="{{ url_for('register') }}" style="color: #667eea;">Reg칤strate</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    toggleLoading(true);
    
    try {
        // Hash de la contrase침a del lado del cliente
        const passwordHash = hashPassword(password);
        console.log('游댏 Hash SHA-256 para login:', passwordHash);
        
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password_hash: passwordHash
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            showAlert(data.message, 'success');
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);
        } else {
            showAlert(data.message);
        }
    } catch (error) {
        showAlert('Error de conexi칩n. Intenta nuevamente.');
    } finally {
        toggleLoading(false);
    }
});
</script>
{% endblock %}
